name: Deploy Docs

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @radium-fs/core build
      - run: pnpm --filter @radium-fs/memory build
      - run: pnpm --filter @radium-fs/docs build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist

      - id: deployment
        uses: actions/deploy-pages@v4
