<svg width="1200" height="720" viewBox="0 0 1200 720" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="radium-fs quickly composes complex multi-agent context graphs">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#07120D" />
      <stop offset="1" stop-color="#0D1F16" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="360" y2="560" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F2118" />
      <stop offset="1" stop-color="#0E1C15" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="280" y2="90" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#10261B" />
      <stop offset="1" stop-color="#112B1E" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#5EEA99" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="720" rx="22" fill="url(#bg)" />
  <rect x="14" y="14" width="1172" height="692" rx="16" stroke="#1F3D2E" />

  <text x="600" y="70" text-anchor="middle" fill="#E6F7EC" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif" font-size="40" font-weight="700">
    Build Complex Agent Contexts Fast
  </text>
  <text x="600" y="104" text-anchor="middle" fill="#9CC6AF" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif" font-size="20" font-weight="500">
    dep() wires shared spaces into each agent workspace in milliseconds
  </text>

  <rect x="44" y="140" width="336" height="430" rx="14" fill="url(#panel)" stroke="#2B5A42" />
  <text x="64" y="172" fill="#CDEEDD" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="17" font-weight="600">Shared Context Spaces</text>

  <rect x="62" y="196" width="300" height="72" rx="10" fill="url(#card)" stroke="#49C782" />
  <rect x="62" y="196" width="5" height="72" rx="2" fill="#49C782" />
  <text x="78" y="226" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" font-weight="700">repo-context</text>
  <text x="78" y="249" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14">source tree, symbols, ownership</text>

  <rect x="62" y="282" width="300" height="72" rx="10" fill="url(#card)" stroke="#49C782" />
  <rect x="62" y="282" width="5" height="72" rx="2" fill="#49C782" />
  <text x="78" y="312" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" font-weight="700">task-context</text>
  <text x="78" y="335" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14">ticket goals, constraints, scope</text>

  <rect x="62" y="368" width="300" height="72" rx="10" fill="url(#card)" stroke="#49C782" />
  <rect x="62" y="368" width="5" height="72" rx="2" fill="#49C782" />
  <text x="78" y="398" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" font-weight="700">tools-context</text>
  <text x="78" y="421" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14">linters, tests, build contracts</text>

  <rect x="62" y="454" width="300" height="72" rx="10" fill="url(#card)" stroke="#49C782" />
  <rect x="62" y="454" width="5" height="72" rx="2" fill="#49C782" />
  <text x="78" y="484" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="24" font-weight="700">knowledge-context</text>
  <text x="78" y="507" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14">patterns, decisions, policies</text>

  <text x="420" y="136" fill="#A6DCC0" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14">dep selection per agent</text>

  <path d="M362 232 C430 232, 448 190, 520 190" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>
  <path d="M362 318 C430 318, 448 204, 520 204" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>

  <path d="M362 232 C430 232, 448 290, 520 290" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>
  <path d="M362 318 C430 318, 448 304, 520 304" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>
  <path d="M362 404 C430 404, 448 318, 520 318" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>

  <path d="M362 232 C430 232, 448 390, 520 390" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>
  <path d="M362 404 C430 404, 448 404, 520 404" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>
  <path d="M362 490 C430 490, 448 418, 520 418" stroke="#5EEA99" stroke-width="2.2" stroke-dasharray="6 5" fill="none" marker-end="url(#arrow)"/>

  <rect x="520" y="156" width="636" height="414" rx="14" fill="url(#panel)" stroke="#2B5A42" />
  <text x="540" y="188" fill="#CDEEDD" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="17" font-weight="600">Agent Workspaces (composed via dep)</text>

  <rect x="542" y="212" width="592" height="88" rx="12" fill="url(#card)" stroke="#49C782" />
  <rect x="542" y="212" width="5" height="88" rx="2" fill="#49C782" />
  <text x="560" y="246" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="29" font-weight="700">Planner Workspace</text>
  <text x="560" y="275" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="15">dep: repo-context + task-context</text>

  <rect x="542" y="312" width="592" height="88" rx="12" fill="url(#card)" stroke="#49C782" />
  <rect x="542" y="312" width="5" height="88" rx="2" fill="#49C782" />
  <text x="560" y="346" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="29" font-weight="700">Coder Workspace</text>
  <text x="560" y="375" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="15">dep: repo-context + task-context + tools-context</text>

  <rect x="542" y="412" width="592" height="88" rx="12" fill="url(#card)" stroke="#49C782" />
  <rect x="542" y="412" width="5" height="88" rx="2" fill="#49C782" />
  <text x="560" y="446" fill="#E5F6EC" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="29" font-weight="700">Reviewer Workspace</text>
  <text x="560" y="475" fill="#8FB7A2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="15">dep: repo-context + tools-context + knowledge-context</text>

  <rect x="44" y="596" width="1112" height="84" rx="14" fill="#0E1D16" stroke="#244434" />
  <text x="68" y="628" fill="#D4F1E1" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="16">Why this matters:</text>
  <text x="68" y="652" fill="#9AC8B2" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="15">1) shared contexts build once  2) each agent links only what it needs  3) complex context graphs stay inspectable</text>
</svg>
